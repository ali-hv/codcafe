{% extends 'home/base.html' %}
{% load static %}

{% block title %}کافه کد - بلاگ{% endblock title %}

{% block content %}
    </br></br>
    <div class="row g-4 justify-content-center" style="width: 95%; margin-right: 10px;">
    {% for article in articles %}
        <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
            <div class="course-item bg-light" style="border-radius: 30px">
                <div class="position-relative overflow-hidden">
                    <img class="img-fluid" src="{{ article.image.url }}" alt="" style="border-radius: 30px 30px 0 0">
                    <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                        <a href="{% url 'blog:article_detail' article_slug=article.slug %}" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px;">مشاهده</a>
                    </div>
                </div>
                <div class="text-center p-4 pb-0">
                    <h3 class="mb-0">{{ article.title }}</h3>
                    <div class="mb-3">
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small class="fa fa-star text-primary"></small>
                        <small>(123)</small>
                    </div>
                </div>
                <div class="d-flex border-top">
                    <small class="flex-fill text-center border-end py-2"><i class="fa fa-user-tie text-primary me-2"></i>
                        {{ article.author.get_full_name }}</small>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
